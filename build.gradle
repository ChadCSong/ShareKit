buildscript {
    repositories {
        mavenCentral()
        maven { url "http://nexus.mofun.so:8081/nexus/content/groups/public/" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
    }

}

allprojects {
